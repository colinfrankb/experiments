<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Experiment</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="grid grid-cols-[repeat(56,_20px)] grid-rows-[repeat(100,_20px)] w-[1120px]">
        <div class="border-1 rounded-lg col-[1_/_span_15] row-[1_/_span_15]">1</div>
        <div class="border-1 rounded-lg col-[17_/_span_15] row-[1_/_span_15]">2</div>
        <div class="border-1 rounded-lg col-[33_/_span_24] row-[1_/_span_15]">3</div>
    </div>
</body>
</html>
